apiVersion: v2
name: appsemble
version: 0.28.10
appVersion: 0.28.10
kubeVersion: '>=1.21.0'
type: application
description: The open source low-code app building platform
icon: https://charts.appsemble.com/icon.svg
home: https://appsemble.com
keywords:
  - app
  - apps
  - appsemble
  - framework
  - low-code
  - lowcode
sources:
  - https://gitlab.com/appsemble/appsemble
  - https://gitlab.com/appsemble/charts
dependencies:
  - name: postgresql
    version: 11.6.3
    repository: https://charts.bitnami.com/bitnami
    condition: postgresql.enabled
annotations:
  artifacthub.io/changes: >
    - kind: added
      description: "Block(list): Add collapsible and startCollapsed properties for
        collapsing the list into a compact view."
    - kind: added
      description: "Block(list): Add a groupBy property to split the list into
        multiple smaller lists."
    - kind: added
      description: "Block(list): Add a title property for a title that shows above the list."
    - kind: added
      description: "App: Allow sub-page name to be dynamic using Remappers."
    - kind: changed
      description: "Server: All emails now use translation files instead of templates."
    - kind: fixed
      description: "Block(form): Close the selection modal when the maxItems
        requirement is reached."
    - kind: fixed
      description: "Node-utils: Deleting seed resources now deletes referencing
        resources before referenced resources."
  artifacthub.io/license: LGPL-3.0-only
  artifacthub.io/links: |
    - name: Appsemble Studio
      url: https://appsemble.app
    - name: Documentation
      url: https://appsemble.app/docs
    - name: support
      url: https://gitlab.com/appsemble/appsemble/-/issues
  artifacthub.io/recommendations: |
    - url: https://artifacthub.io/packages/container/appsemble/appsemble
    - url: https://artifacthub.io/packages/helm/cert-manager/cert-manager
    - url: https://artifacthub.io/packages/helm/ingress-nginx/ingress-nginx
  artifacthub.io/signKey: |
    fingerprint: C4EE8EE8B16EE94FEA3B0A7C346FF2248F310B53
    url: https://gitlab.com/appsemble-bot.gpg
