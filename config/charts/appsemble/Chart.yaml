apiVersion: v2
name: appsemble
version: 0.34.22-test.3
appVersion: 0.34.22-test.3
kubeVersion: '>=1.21.0'
type: application
description: The open source low-code app building platform
icon: https://charts.appsemble.com/icon.svg
home: https://appsemble.com
keywords:
  - app
  - apps
  - appsemble
  - framework
  - low-code
  - lowcode
sources:
  - https://gitlab.com/appsemble/appsemble
  - https://gitlab.com/appsemble/charts
dependencies:
  - name: postgresql
    version: 16.7.27
    repository: https://charts.bitnami.com/bitnami
    condition: postgresql.enabled
  - name: mailpit
    version: 0.23.1
    repository: https://jouve.github.io/charts
    condition: mailpit.enabled
  - name: minio
    version: 14.10.5
    repository: https://charts.bitnami.com/bitnami
    condition: minio.enabled
annotations:
