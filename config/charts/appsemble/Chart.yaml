    - kind: added
      description: "E2e: Added addAppToAppCollection fixture."
    - kind: added
      description: "E2e: Added aliasAppDomain fixture."
    - kind: added
      description: "E2e: Added clickAppSideMenuItemOnPage fixture."
    - kind: added
      description: "E2e: Added clickAppSideMenuItem fixture."
    - kind: added
      description: "E2e: Added createOrganization fixture."
    - kind: added
      description: "E2e: Added deleteApp fixture."
    - kind: added
      description: "E2e: Added deleteOrganization fixture."
    - kind: added
      description: "E2e: Added loginUserOnPage fixture."
    - kind: added
      description: "E2e: Added uploadAppMessages fixture."
    - kind: changed
      description: "E2e: Added level parameter to the randomTestId fixture to choose
