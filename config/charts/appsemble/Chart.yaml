apiVersion: v2
name: appsemble
version: 0.23.4
appVersion: 0.23.4
kubeVersion: '>=1.21.0'
type: application
description: The open source low-code app building platform
icon: https://charts.appsemble.com/icon.svg
home: https://appsemble.com
keywords:
  - app
  - apps
  - appsemble
  - framework
  - low-code
  - lowcode
sources:
  - https://gitlab.com/appsemble/appsemble
  - https://gitlab.com/appsemble/charts
dependencies:
  - name: postgresql
    version: 11.6.3
    repository: https://charts.bitnami.com/bitnami
    condition: postgresql.enabled
annotations:
  artifacthub.io/changes: >
    - kind: added
      description: "Block(filter): Add boolean field support."
    - kind: added
      description: "Block(filter): Add list field support."
    - kind: added
      description: "Block(filter): Add range field support."
    - kind: added
      description: "Block(form): Add help text for all fields."
    - kind: added
      description: "Block(form): Add list input field."
    - kind: added
      description: "Block(form): Add range input field."
    - kind: added
      description: "Cli: Add app export command to export an app as a zip file."
    - kind: added
      description: "Cli: Add import app command to support importing an app from a zip file."
    - kind: fixed
      description: "App: Implement storage.append action in a way that prevents race
        conditions."
