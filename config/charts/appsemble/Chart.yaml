apiVersion: v2
name: appsemble
version: 0.32.1-test.17
appVersion: 0.32.1-test.17
kubeVersion: '>=1.21.0'
type: application
description: The open source low-code app building platform
icon: https://charts.appsemble.com/icon.svg
home: https://appsemble.com
keywords:
  - app
  - apps
  - appsemble
  - framework
  - low-code
  - lowcode
sources:
  - https://gitlab.com/appsemble/appsemble
  - https://gitlab.com/appsemble/charts
dependencies:
  - name: postgresql
    version: 11.6.3
    repository: https://charts.bitnami.com/bitnami
    condition: postgresql.enabled
  - name: mailpit
    version: 0.23.1
    repository: https://jouve.github.io/charts
    condition: mailpit.enabled
  - name: minio
    version: 14.10.5
    repository: https://charts.bitnami.com/bitnami
    condition: minio.enabled
annotations:
  artifacthub.io/changes: >
    - kind: added
      description: "Block(form): Add requirements and validation to MarkdownInput field."
    - kind: added
      description: "App: onLoad action support for flow pages."
    - kind: changed
      description: "Block(form): Make the MarkdownInput field take up the whole width
        of the form."
    - kind: fixed
      description: "Block(form): Fix MarkdownInput styling."
    - kind: fixed
      description: "Block(table): Do not allow clicking on headers if name property is
        not defined for the field."
    - kind: fixed
      description: "Server: App member verification or properties patch leading to
        properties being overwritten."
    - kind: fixed
      description: "Utils: Publish app failing when condition action is defined
        without either then or else."
