apiVersion: v2
name: appsemble
version: 0.30.11
appVersion: 0.30.11
kubeVersion: '>=1.21.0'
type: application
description: The open source low-code app building platform
icon: https://charts.appsemble.com/icon.svg
home: https://appsemble.com
keywords:
  - app
  - apps
  - appsemble
  - framework
  - low-code
  - lowcode
sources:
  - https://gitlab.com/appsemble/appsemble
  - https://gitlab.com/appsemble/charts
dependencies:
  - name: postgresql
    version: 11.6.3
    repository: https://charts.bitnami.com/bitnami
    condition: postgresql.enabled
  - name: mailpit
    version: 0.18.3
    repository: https://jouve.github.io/charts
    condition: mailpit.enabled
annotations:
  artifacthub.io/changes: >
    - kind: added
      description: "Service-worker: Cache HEAD requests by matching them against
        cached GET requests."
    - kind: added
      description: "Service-worker: Cache app image assets."
    - kind: changed
      description: "Block(list): Don't use the data passed to the block if there is a
        data event listener present."
    - kind: fixed
      description: "Block(form): Fetch image headers in the selection input, only when
        the item is visible."
    - kind: fixed
      description: "Block(list): Fetch image headers in the list, only when the item
        is visible."
    - kind: fixed
      description: "Server: Don't load asset data of the compressed image when
        fetching asset headers."
