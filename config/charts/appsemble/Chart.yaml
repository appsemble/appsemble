apiVersion: v2
name: appsemble
version: 0.31.1-test.4
appVersion: 0.31.1-test.4
kubeVersion: '>=1.21.0'
type: application
description: The open source low-code app building platform
icon: https://charts.appsemble.com/icon.svg
home: https://appsemble.com
keywords:
  - app
  - apps
  - appsemble
  - framework
  - low-code
  - lowcode
sources:
  - https://gitlab.com/appsemble/appsemble
  - https://gitlab.com/appsemble/charts
dependencies:
  - name: postgresql
    version: 11.6.3
    repository: https://charts.bitnami.com/bitnami
    condition: postgresql.enabled
  - name: mailpit
    version: 0.18.3
    repository: https://jouve.github.io/charts
    condition: mailpit.enabled
annotations:
  artifacthub.io/changes: >
    - kind: added
      description: "App: Display name of the logged in app member in the title bar."
    - kind: added
      description: "App: Option to add profile picture from the camera in mobile devices."
    - kind: fixed
      description: "Block(filter): Render only one label for boolean fields."
    - kind: fixed
      description: "Cli: Fix block build command."
    - kind: fixed
      description: "Server: Wrong app member picture url."
    - kind: fixed
      description: 'Studio: Fix "Unsaved changes" popup appearing in the editor even
        after the app has been saved.'
  artifacthub.io/license: LGPL-3.0-only
  artifacthub.io/links: |
    - name: Appsemble Studio
      url: https://appsemble.app
    - name: Documentation
      url: https://appsemble.app/docs
    - name: support
      url: https://gitlab.com/appsemble/appsemble/-/issues
  artifacthub.io/recommendations: |
    - url: https://artifacthub.io/packages/container/appsemble/appsemble
    - url: https://artifacthub.io/packages/helm/cert-manager/cert-manager
    - url: https://artifacthub.io/packages/helm/ingress-nginx/ingress-nginx
  artifacthub.io/signKey: |
    fingerprint: C4EE8EE8B16EE94FEA3B0A7C346FF2248F310B53
    url: https://gitlab.com/appsemble-bot.gpg
