apiVersion: v2
name: appsemble
version: 0.32.2-test.3
appVersion: 0.32.2-test.3
kubeVersion: '>=1.21.0'
type: application
description: The open source low-code app building platform
icon: https://charts.appsemble.com/icon.svg
home: https://appsemble.com
keywords:
  - app
  - apps
  - appsemble
  - framework
  - low-code
  - lowcode
sources:
  - https://gitlab.com/appsemble/appsemble
  - https://gitlab.com/appsemble/charts
dependencies:
  - name: postgresql
    version: 11.9.13
    repository: https://charts.bitnami.com/bitnami
    condition: postgresql.enabled
  - name: mailpit
    version: 0.23.1
    repository: https://jouve.github.io/charts
    condition: mailpit.enabled
  - name: minio
    version: 14.10.5
    repository: https://charts.bitnami.com/bitnami
    condition: minio.enabled
annotations:
  artifacthub.io/changes: >
    - kind: changed
      description: "Block(form): Support remappers in minLength and maxLength requirements."
    - kind: changed
      description: "Studio: Preview button no longer gets disabled when there are
        unsaved changes."
    - kind: fixed
      description: "Block(form): Add default value for fieldsReady."
    - kind: fixed
      description: "Block(form): Properly handle the remapped show property of fieldset fields."
    - kind: fixed
      description: "Block(form): Properly reset options in enum fields based on form state."
    - kind: fixed
      description: "E2e: Wait until training chapters are loaded to prevent test flakiness."
    - kind: fixed
      description: "Server: Use the default language of the app for app and group invites."
  artifacthub.io/license: LGPL-3.0-only
  artifacthub.io/links: |
    - name: Appsemble Studio
      url: https://appsemble.app
    - name: Documentation
      url: https://appsemble.app/docs
    - name: support
      url: https://gitlab.com/appsemble/appsemble/-/issues
  artifacthub.io/recommendations: |
    - url: https://artifacthub.io/packages/container/appsemble/appsemble
    - url: https://artifacthub.io/packages/helm/cert-manager/cert-manager
    - url: https://artifacthub.io/packages/helm/ingress-nginx/ingress-nginx
  artifacthub.io/signKey: |
    fingerprint: C4EE8EE8B16EE94FEA3B0A7C346FF2248F310B53
    url: https://gitlab.com/appsemble-bot.gpg
