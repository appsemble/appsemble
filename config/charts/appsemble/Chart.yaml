apiVersion: v2
name: appsemble
version: 0.30.4
appVersion: 0.30.4
kubeVersion: '>=1.21.0'
type: application
description: The open source low-code app building platform
icon: https://charts.appsemble.com/icon.svg
home: https://appsemble.com
keywords:
  - app
  - apps
  - appsemble
  - framework
  - low-code
  - lowcode
sources:
  - https://gitlab.com/appsemble/appsemble
  - https://gitlab.com/appsemble/charts
dependencies:
  - name: postgresql
    version: 11.6.3
    repository: https://charts.bitnami.com/bitnami
    condition: postgresql.enabled
  - name: mailpit
    version: 0.18.3
    repository: https://jouve.github.io/charts
    condition: mailpit.enabled
annotations:
  artifacthub.io/changes: >
    - kind: added
      description: "Block(form): Add onSelect option to enum fields to fire an action
        when the value changes."
    - kind: added
      description: "App: Add all demo app members to newly created group in demo apps."
    - kind: added
      description: "App: Add demo app members created by demo login to existing groups
        in demo apps."
    - kind: added
      description: "App: Add new action resource.history.get to fetch the history of a
        resource."
    - kind: added
      description: "Server: Add caching to improve app asset query imporvements."
    - kind: added
      description: "Server: Add indexes to tables to improve query performance."
    - kind: changed
      description: "Cli: Require a role for inviting a user to a group through the cli."
    - kind: removed
      description: "App: Remove option to join groups in demo apps."
    - kind: fixed
      description: "Block(form): Display enum fields as hidden when show is false so
        they can still listen to events."
    - kind: fixed
      description: "App: Fix group selection from profile dropdown."
    - kind: fixed
      description: "Studio: App Definition menu section not being visible in the side menu."
    - kind: fixed
      description: "Utils: Fix delete assets endpoint security."
