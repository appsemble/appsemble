apiVersion: v2
name: appsemble
version: 0.29.5
appVersion: 0.29.5
kubeVersion: '>=1.21.0'
type: application
description: The open source low-code app building platform
icon: https://charts.appsemble.com/icon.svg
home: https://appsemble.com
keywords:
  - app
  - apps
  - appsemble
  - framework
  - low-code
  - lowcode
sources:
  - https://gitlab.com/appsemble/appsemble
  - https://gitlab.com/appsemble/charts
dependencies:
  - name: postgresql
    version: 11.6.3
    repository: https://charts.bitnami.com/bitnami
    condition: postgresql.enabled
annotations:
  artifacthub.io/changes: >
    - kind: added
      description: "Block(form): Add search to selection fields."
    - kind: changed
      description: "Block(form): Allow trying to submit while there are field errors."
    - kind: changed
      description: "Block(form): Don't show field error links until the user has tried
        to submit."
    - kind: changed
      description: "Server: The server would error when receiving multipart/form-data
        from a proxied request action."
    - kind: fixed
      description: "Block(detail-viewer): Fix the height of displayed non-square images."
    - kind: fixed
      description: "Block(form): Acknowledge readOnly in fieldset fields."
    - kind: fixed
      description: "Block(form): Disable fieldset and file fields while submitting the form."
    - kind: fixed
      description: "Block(table): Fix miss-aligned button icon when label is empty."
    - kind: fixed
      description: "React-components: Fix behaviour where side menu would not close
        when clicking a menu item."
  artifacthub.io/license: LGPL-3.0-only
  artifacthub.io/links: |
    - name: Appsemble Studio
      url: https://appsemble.app
    - name: Documentation
      url: https://appsemble.app/docs
    - name: support
      url: https://gitlab.com/appsemble/appsemble/-/issues
  artifacthub.io/recommendations: |
    - url: https://artifacthub.io/packages/container/appsemble/appsemble
    - url: https://artifacthub.io/packages/helm/cert-manager/cert-manager
    - url: https://artifacthub.io/packages/helm/ingress-nginx/ingress-nginx
  artifacthub.io/signKey: |
    fingerprint: C4EE8EE8B16EE94FEA3B0A7C346FF2248F310B53
    url: https://gitlab.com/appsemble-bot.gpg
