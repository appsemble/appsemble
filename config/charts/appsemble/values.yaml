# yaml-language-server: $schema=values.schema.json
replicaCount: 1

image:
  repository: appsemble/appsemble
  tag: null
  pullPolicy: IfNotPresent

nameOverride: ''
fullnameOverride: ''

service:
  type: ClusterIP
  port: 80

ingress:
  enabled: true
  className: nginx
  annotations:
    nginx.ingress.kubernetes.io/proxy-body-size: '50m'
    nginx.ingress.kubernetes.io/force-ssl-redirect: 'true'
    nginx.ingress.kubernetes.io/ssl-redirect: 'true'
    nginx.ingress.kubernetes.io/hsts: 'true'
    nginx.ingress.kubernetes.io/hsts-include-subdomains: 'true'
    nginx.ingress.kubernetes.io/hsts-max-age: '31536000'
  host: ''
  tls:
    {}
    # secretName: chart-example-tls
    # wildcardSecretName: chart-example-tls-wildcard

resources:
  {}
  # limits:
  #  cpu: 100m
  #  memory: 128Mi
  # requests:
  #  cpu: 100m
  #  memory: 128Mi

nodeSelector: {}

tolerations: []

affinity: {}

smtpSecret: smtp

imapSecret: imap

adminApiSecret: admin-api-secret

sentry: null

oauthSecret: null

secretSecret: appsemble

cronjob:
  jobsHistoryLimit: 3

gitlab:
  app: null
  env: null

migrateTo: null

forceProtocolHttps: false

proxy: false

global:
  postgresql:
    auth:
      existingSecret: appsemble-postgresql-secret
      username: appsemble
      database: appsemble
      secretKeys:
        userPasswordKey: password
    service:
      ports:
        postgresql: 5432

postgresql:
  fullnameOverride: appsemble-postgresql

postgresSSL: false

remote: null

quotas:
  appEmail:
    enabled: false
    dailyLimit: 10
    alertOrganizationOwner: false
