parameters:
  item:
    header:
      title: { prop: name }
      toggleButton:
        value: { prop: boolean }
        trueButton:
          icon: check
          rounded: true
          color: success
        falseButton:
          label: Read
          rounded: true
          color: primary
    content:
      image:
        size: 128
        alignment: default
        file: { prop: file }
      fields:
        - value: { prop: description }
    footer:
      dropdown:
        icon: ellipsis-vertical
        options:
          - label: Yellow
            onClick: testClick
          - label: Blue
            onClick: testClick
actions:
  testClick:
    type: link
    to: Test
events:
  listen:
    data: data
