parameters:
  fields:
    - label: species
      type: enum
      name: type
      enum:
        - label: Cat
          value: cat
        - label: Dog
          value: dog
        - label: Rabbit
          value: rabbit
        - label: Unicorn
          value: unicorn
      requirements:
        - required: true
    - name: photo
      type: file
      requirements:
        - required: { equals: [{ prop: species }, 'Unicorn'] }
    - name: special
      type: static
      content: You picked a special species
      show: { equals: [{ prop: species }, 'Unicorn'] }
actions:
  onSubmit:
    type: resource.create
    resource: pet
