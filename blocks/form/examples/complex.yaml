parameters:
  fields:
    - name: name
      type: string
      requirements:
        - required: true
    - name: birthdate
      type: date
      requirements:
        - required: true
    - label: species
      type: enum
      name: type
      enum:
        - label: Cat
          value: cat
        - label: Dog
          value: dog
        - label: Rabbit
          value: rabbit
        - label: Unicorn
          value: unicorn
      requirements:
        - required: true
    - name: photo
      type: file
actions:
  onSubmit:
    type: resource.create
    resource: pet

