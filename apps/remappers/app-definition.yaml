name: Remappers
description: This app contains every Remapper currently in Appsemble as of (0.34.22-test.0)
defaultPage: Introduction
layout:
  enabledSettings:
    - languages
    - name
    - picture
security:
  default:
    role: User
    policy: everyone
  roles:
    User:
      description: user
      permissions:
        - $resource:people:create
        - $resource:people:update
        - $resource:people:patch
        - $resource:people:query
        - $resource:people:get
        - $resource:people:delete
  guest:
    permissions:
      - $resource:people:create
      - $resource:people:update
      - $resource:people:patch
      - $resource:people:query
      - $resource:people:get
      - $resource:people:delete

resources:
  people:
    schema:
      type: object
      additionalProperties: false
      properties:
        name:
          type: string
        city:
          type: string
        email:
          type: string

anchors:
  - &block-version 0.34.22-test.0

pages:
  - name: Introduction
    blocks:
      - type: markdown
        version: *block-version
        parameters:
          content: |
            # Welcome
            This is a list of how to use all the existing remappers.
            To see how these remappers work exactly, clone the app or check the app definition.

            Topics:
              - [Strings](/strings)
              - [Objects](/objects)
              - [Arrays](/arrays)
              - [Data](/data)
              - [History](/history)
              - [Conditionals](/conditionals)
              - [Dates](/dates)
              - [Randomness](/randomness)
              - [Other](/other)
      - type: data-loader
        version: *block-version
        actions:
          onLoad:
            type: resource.query
            resource: people
            remapAfter:
              - array.map:
                  if:
                    condition:
                      equals:
                        - prop: city
                        - 'Eindhoven'
                    then:
                      object.omit:
                        - City
                    else: null
              - null.strip: null
            onSuccess:
              type: noop
        events:
          emit:
            data: peopleInEindhoven
      - type: table
        version: *block-version
        parameters:
          fields:
            - label: Name
              value: { prop: name }
        events:
          listen:
            data: peopleInEindhoven

  - name: Strings
    blocks:
      # Introduction
      - type: markdown
        version: *block-version
        layout: static
        parameters:
          content: |
            * ## Introduction
      - type: data-loader
        version: *block-version
        actions:
          onLoad:
            remapBefore:
              array.from:
                - object.from:
                    firstName: Peter
                    lastName: Parker
                    department: Photography
                - object.from:
                    firstName: John
                    lastName: Jameson
                    department: Editor
            type: noop
        events:
          emit:
            data: dailyBugleEmployees
      - type: list
        version: *block-version
        events:
          listen:
            data: dailyBugleEmployees
        parameters:
          item:
            header:
              title: [{ prop: firstName }, { string.case: upper }]
            content:
              fields:
                - label: Description
                  value:
                    string.format:
                      template:
                        '{firstName} {lastName} is an employee of the {department} department!'
                      values:
                        firstName: { prop: firstName }
                        lastName: { prop: lastName }
                        department: { prop: department }

      # string.case
      - type: markdown
        version: *block-version
        layout: static
        parameters:
          content: |
            * ## string.case
      - type: detail-viewer
        version: *block-version
        parameters:
          fields:
            - label:
                - static: patrick
                - string.case: upper

      # string.format
      - type: markdown
        version: *block-version
        layout: static
        parameters:
          content: |
            * ## string.format
      - type: data-loader
        version: *block-version
        actions:
          onLoad:
            type: noop
            remapAfter:
              object.from:
                lotteryPrize: 5000
        events:
          emit:
            data: lotteryResults
      - type: detail-viewer
        version: *block-version
        parameters:
          fields:
            - value:
                string.format:
                  template: 'You have won €{lotteryAmount} in the lottery!!'
                  values:
                    lotteryAmount: { prop: lotteryPrize }
        events:
          listen:
            data: lotteryResults

      # string.replace
      - type: markdown
        version: *block-version
        layout: static
        parameters:
          content: |
            * ## string.replace
      - type: data-loader
        version: *block-version
        actions:
          onLoad:
            type: noop
            remapBefore: Eindhoven is the best city in the Netherlands
            remapAfter:
              string.replace:
                (best*)\w+: cleanest
        events:
          emit:
            data: stringReplaceData
      - type: detail-viewer
        version: *block-version
        parameters:
          fields:
            - value: { root }
        events:
          listen:
            data: stringReplaceData

  - name: Objects
    blocks:
      # Introduction
      - type: markdown
        version: *block-version
        layout: static
        parameters:
          content: |
            * ## Introduction
      - type: data-loader
        version: *block-version
        actions:
          onLoad:
            remapBefore:
              # For simplicity's sake, we mock the incoming data here. It's the same as you would get from Spotify however.
              object.from:
                acousticness: 0.346
                analysis_url: https://api.spotify.com/v1/audio-analysis/2GfQhXyoUXYTkMHDXJhCU5
                danceability: 0.565
                duration_ms: 544518
                energy: 0.906
                id: 2GfQhXyoUXYTkMHDXJhCU5
                instrumentalness: 0.00474
                key: 9,
                liveness: 0.0718
                loudness: -5.229
                mode: 0
                speechiness: 0.124
                tempo: 119.856
                time_signature: 4
                track_href: https://api.spotify.com/v1/tracks/2GfQhXyoUXYTkMHDXJhCU5
                type: audio_features
                uri: spotify:track:2GfQhXyoUXYTkMHDXJhCU5
                valence: 0.38
            type: noop
            remapAfter:
              object.from:
                danceability: { prop: danceability }
                liveness: { prop: liveness }
                tempo: { prop: tempo }
                time_signature: { prop: time_signature }
            onSuccess:
              type: noop
              remapAfter:
                # For simplicity's sake, we mock the incoming data here. It's the same as you would get from Spotify however.
                object.from:
                  disc_number: 1
                  duration_ms: 544517
                  explicit: false
                  external_ids:
                    object.from:
                      isrc: AU2ZC2200022
                  external_urls:
                    object.from:
                      spotify: https://open.spotify.com/track/2GfQhXyoUXYTkMHDXJhCU5
                  href: https://api.spotify.com/v1/tracks/2GfQhXyoUXYTkMHDXJhCU5
                  id: 2GfQhXyoUXYTkMHDXJhCU5
                  name: Iron Lung
                  popularity: 54
                  preview_url: https://p.scdn.co/mp3-preview/3b764c5efea978ec265a6020ae688b21b78549e0?cid=0b297fa8a249464ba34f5861d4140e58
                  track_number: 6
                  type: track
                  uri: spotify:track:2GfQhXyoUXYTkMHDXJhCU5
                  is_local: false
              onSuccess:
                remapBefore:
                  object.from:
                    audio_features: { history: 1 }
                    track_info:
                      object.from:
                        name: { prop: name }
                        popularity: { prop: popularity }
                        spotify_url: [{ prop: external_urls }, { prop: spotify }]
                type: noop
        events:
          emit:
            data: spotify_info
      - type: markdown
        version: *block-version
        events:
          listen:
            data: spotify_info
        parameters:
          content:
            string.format:
              template: |
                <br /> Danceability = {danceability}
                <br /> Liveness = {liveness}
                <br /> Tempo = {tempo}
                <br /> Time signature = {time_signature}
                <br /> Name = {name}
                <br /> Popularity = {popularity}
                <br /> Spotify link = {url}

              values:
                danceability: [{ prop: audio_features }, { prop: danceability }]
                liveness: [{ prop: audio_features }, { prop: liveness }]
                tempo: [{ prop: audio_features }, { prop: tempo }]
                time_signature: [{ prop: audio_features }, { prop: time_signature }]
                name: [{ prop: track_info }, { prop: name }]
                popularity: [{ prop: track_info }, { prop: popularity }]
                url: [{ prop: track_info }, { prop: spotify_url }]

      # object.from
      - type: markdown
        version: *block-version
        layout: static
        parameters:
          content: |
            * ## object.from
      - type: data-loader
        version: *block-version
        actions:
          onLoad:
            remapBefore:
              object.from:
                username: Chris Taub
                email: example@hotmail.com
                addresses:
                  object.from:
                    work:
                      object.from:
                        city: Eindhoven
                        address: Nachtegaallaan 15
                    home:
                      object.from:
                        city: Amsterdam
                        address: Amstel 1
            type: noop
        events:
          emit:
            data: objectFromData
      - type: detail-viewer
        version: *block-version
        parameters:
          fields:
            - label: { prop: username }
              value: { prop: email }
            - label: Work address
              value: [{ prop: addresses }, { prop: work }]
            - label: Home address
              value: [{ prop: addresses }, { prop: home }]
        events:
          listen:
            data: objectFromData

      # object.assign
      - type: markdown
        version: *block-version
        layout: static
        parameters:
          content: |
            * ## object.assign
      - type: data-loader
        version: *block-version
        actions:
          onLoad:
            remapBefore:
              object.from:
                title: Weekly Fishing 21
            type: noop
            remapAfter:
              object.assign:
                author: John Doe
        events:
          emit:
            data: objectAssignData
      - type: detail-viewer
        version: *block-version
        parameters:
          fields:
            - label: { prop: title }
              value:
                string.format:
                  template: By {author}
                  values:
                    author: { prop: author }
        events:
          listen:
            data: objectAssignData

      # object.omit
      - type: markdown
        version: *block-version
        layout: static
        parameters:
          content: |
            * ## object.omit
      - type: data-loader
        version: *block-version
        actions:
          onLoad:
            remapBefore:
              object.from:
                title: Weekly Fishing 21
                author: John Doe
                content:
                  object.from:
                    introduction: This is the introduction for the new weekly fishing issue
                    paragraph1: ...
                    interview: ...
            type: noop
            remapAfter:
              object.omit:
                - author
                - - content
                  - interview
        events:
          emit:
            data: objectOmitData
      - type: detail-viewer
        version: *block-version
        parameters:
          fields:
            - label: { prop: title }
            - value: [{ prop: content }, { prop: introduction }]
        events:
          listen:
            data: objectOmitData

  - name: Arrays
    blocks:
      # Introduction
      - type: markdown
        version: *block-version
        layout: static
        parameters:
          content: |
            * ## Introduction
            ( See console for output )
      - type: data-loader
        version: *block-version
        actions:
          onLoad:
            remapBefore:
              - array.from:
                  - object.from:
                      name: Peter
                      occupation: Delivery driver
                      age: 19
                  - object.from:
                      name: Otto
                      occupation: Scientist
                      age: 50
                  - object.from:
                      name: Harry
                      occupation: CEO
                      age: 20
              - array.map:
                  - if:
                      condition: { gt: [{ prop: age }, 40] }
                      then:
                        object.assign:
                          title: Senior employee
                      else:
                        object.assign:
                          title: Junior employee
                  - object.omit:
                      - age
            type: noop
            onSuccess:
              remapBefore:
                array.from:
                  - { root: null }
                  - array.from:
                      - object.from:
                          name: Peter 2
                          occupation: Delivery driver
                      - object.from:
                          name: Harry 2
                          occupation: CEO
              type: log

      # array.from
      - type: markdown
        version: *block-version
        layout: static
        parameters:
          content: |
            * ## array.from
      - type: data-loader
        version: *block-version
        actions:
          onLoad:
            remapBefore:
              object.from:
                name: Peter
                occupation: Delivery driver
            type: noop
            remapAfter:
              array.from:
                - root: null
        events:
          emit:
            data: arrayFromData
      - type: table
        version: *block-version
        parameters:
          fields:
            - label: Name
              value: { prop: name }
            - label: Occupation
              value: { prop: occupation }
        events:
          listen:
            data: arrayFromData

      # array.map
      - type: markdown
        version: *block-version
        layout: static
        parameters:
          content: |
            * ## array.map
      - type: data-loader
        version: *block-version
        actions:
          onLoad:
            remapBefore:
              - array.from:
                  - object.from:
                      name: Peter
                      occupation: Delivery driver
                  - object.from:
                      name: Otto
                      occupation: Scientist
                  - object.from:
                      name: Harry
                      occupation: CEO
              - array.map:
                  object.omit:
                    - name
            type: noop
        events:
          emit:
            data: arrayMapData1
      - type: table
        version: *block-version
        parameters:
          fields:
            - label: Name
              value: { prop: name }
            - label: Occupation
              value: { prop: occupation }
        events:
          listen:
            data: arrayMapData1

      - type: data-loader
        version: *block-version
        actions:
          onLoad:
            remapBefore:
              - array.from:
                  - object.from:
                      name: Peter
                      occupation: Delivery driver
                  - object.from:
                      name: Otto
                      occupation: Scientist
                  - object.from:
                      name: Harry
                      occupation: CEO
              - array.map:
                  if:
                    condition: { equals: [{ prop: occupation }, Scientist] }
                    then:
                      object.from:
                        name: { prop: name }
                        occupation: { prop: occupation }
                    else: null
              - null.strip: null
            type: noop
        events:
          emit:
            data: arrayMapData2
      - type: table
        version: *block-version
        parameters:
          fields:
            - label: Name
              value: { prop: name }
            - label: Occupation
              value: { prop: occupation }
        events:
          listen:
            data: arrayMapData2

      ## array.append
      - type: markdown
        version: *block-version
        layout: static
        parameters:
          content: |
            * ## array.append
      - type: data-loader
        version: *block-version
        actions:
          onLoad:
            remapBefore:
              - array.from:
                  - object.from:
                      name: Peter
                      occupation: Delivery driver
                  - object.from:
                      name: Otto
                      occupation: Scientist
                  - object.from:
                      name: Harry
                      occupation: CEO
              - array.append:
                  - object.from:
                      name: James
                      occupation: News reporter
            type: noop
        events:
          emit:
            data: arrayAppendData
      - type: table
        version: *block-version
        parameters:
          fields:
            - label: Name
              value: { prop: name }
            - label: Occupation
              value: { prop: occupation }
        events:
          listen:
            data: arrayAppendData

      ## array.omit
      - type: markdown
        version: *block-version
        layout: static
        parameters:
          content: |
            * ## array.omit
      - type: data-loader
        version: *block-version
        actions:
          onLoad:
            remapBefore:
              - array.from:
                  - object.from:
                      name: Peter
                      occupation: Delivery driver
                  - object.from:
                      name: Otto
                      occupation: Scientist
                  - object.from:
                      name: Harry
                      occupation: CEO
                  - object.from:
                      name: James
                      occupation: News reporter
              - array.omit:
                  - 3
            type: noop
        events:
          emit:
            data: arrayOmitData1
      - type: table
        version: *block-version
        parameters:
          fields:
            - label: Name
              value: { prop: name }
            - label: Occupation
              value: { prop: occupation }
        events:
          listen:
            data: arrayOmitData1
      - type: table
        version: *block-version
        events:
          listen:
            data: arrayOmitData1
        parameters:
          fields:
            - label: Name
              value: { prop: name }
            - label: Occupation
              value: { prop: occupation }
            - onClick: removePerson
              button:
                label: Omit
        actions:
          removePerson:
            remapBefore:
              - array.from:
                  - object.from:
                      name: Peter
                      occupation: Delivery driver
                  - object.from:
                      name: Otto
                      occupation: Scientist
                  - object.from:
                      name: Harry
                      occupation: CEO
                  - object.from:
                      name: James
                      occupation: News reporter
              - array.omit:
                  - context: index
            type: log

      ## array.unique
      - type: markdown
        version: *block-version
        layout: static
        parameters:
          content: |
            * ## array.unique
      - type: data-loader
        version: *block-version
        actions:
          onLoad:
            remapBefore:
              - array.from:
                  - object.from:
                      name: Peter
                      occupation: Delivery driver
                      age: 19
                  - object.from:
                      name: Peter
                      occupation: Photographer
                      age: 19
                  - object.from:
                      name: Otto
                      occupation: Scientist
                      age: 50
                  - object.from:
                      name: Harry
                      occupation: CEO
                      age: 20
              - array.unique:
                  object.from:
                    name: { prop: name }
                    age: { prop: age }
            type: noop
        events:
          emit:
            data: arrayUniqueData
      - type: table
        version: *block-version
        parameters:
          fields:
            - label: Name
              value: { prop: name }
            - label: Occupation
              value: { prop: occupation }
        events:
          listen:
            data: arrayUniqueData

  - name: Data
    blocks:
      # root
      - type: markdown
        version: *block-version
        layout: static
        parameters:
          content: |
            * ## root
      - type: data-loader
        version: *block-version
        actions:
          onLoad:
            type: resource.query
            resource: people
            query:
              object.from:
                $filter: city eq 'Eindhoven'
            onSuccess:
              remapBefore:
                object.from:
                  name: Residents of Eindhoven
                  people:
                    root: null
              type: noop
              remapAfter:
                - prop: people
        events:
          emit:
            data: rootData
      - type: table
        version: *block-version
        parameters:
          fields:
            - label: Name
              value: { prop: name }
            - label: City
              value: { prop: city }
            - label: Email
              value: { prop: email }
        events:
          listen:
            data: rootData

      # history
      - type: markdown
        version: *block-version
        layout: static
        parameters:
          content: |
            * ## history
      - type: data-loader
        version: *block-version
        actions:
          onLoad:
            remapBefore:
              object.from:
                title: Most influential bands of all time
                content: ...
            type: noop # history 0
            onSuccess:
              type: resource.query # history 1
              resource: people
              onSuccess:
                type: noop # history 2
                onSuccess:
                  remapBefore:
                    history: 1
                  type: noop
        events:
          emit:
            data: 1historyData
      - type: detail-viewer
        version: *block-version
        parameters:
          fields:
            - label: { prop: title }
              value: { prop: content }
        events:
          listen:
            data: 1historyData

      # array
      - type: markdown
        version: *block-version
        layout: static
        parameters:
          content: |
            * ## array
      - type: data-loader
        version: *block-version
        actions:
          onLoad:
            remapBefore:
              - array.from:
                  - a
                  - b
                  - c
              - array.map:
                  object.from:
                    length: { array: length }
                    index: { array: index }
            type: noop
        events:
          emit:
            data: arrayData
      - type: detail-viewer
        version: *block-version
        parameters:
          fields:
            - value: { root }
        events:
          listen:
            data: arrayData

      # app
      - type: markdown
        version: *block-version
        layout: static
        parameters:
          content: |
            * ## app
      - type: data-loader
        version: *block-version
        actions:
          onLoad:
            remapBefore:
              object.from:
                id:
                  app: id
                locale:
                  app: locale
                url:
                  app: url
            type: noop
        events:
          emit:
            data: appData
      - type: detail-viewer
        version: *block-version
        parameters:
          fields:
            - value:
                string.format:
                  template: id = {id}
                  values:
                    id: { prop: id }
            - value:
                string.format:
                  template: locale = {locale}
                  values:
                    locale: { prop: locale }
            - value:
                string.format:
                  template: url = {url}
                  values:
                    url: { prop: url }
        events:
          listen:
            data: appData

      # page
      - type: markdown
        version: *block-version
        layout: static
        parameters:
          content: |
            * ## page
      - type: data-loader
        version: *block-version
        actions:
          onLoad:
            type: noop
            remapBefore:
              object.from:
                data:
                  page: data
                url:
                  page: url
        events:
          emit:
            data: pageData
      - type: detail-viewer
        version: *block-version
        parameters:
          fields:
            - value:
                string.format:
                  template: data = {data}
                  values:
                    data: { prop: data }
            - value:
                string.format:
                  template: url = {url}
                  values:
                    url: { prop: url }
        events:
          listen:
            data: pageData

      # app.member
      - type: markdown
        version: *block-version
        layout: static
        parameters:
          content: |
            * ## app.member
      - type: html
        version: *block-version
        roles:
          - User
        parameters:
          placeholders:
            sub: { app.member: sub }
            name: { app.member: name }
            email: { app.member: email }
            verified: { app.member: email_verified }
            picture: { app.member: picture }
            locale: { app.member: locale }
            zoneinfo: { app.member: zoneinfo }
            role: { app.member: role }
            properties: { app.member: properties }
          content: |
            <b>Sub:</b>
            <br><span data-content="sub"></span>
            <br><b>Name:</b>
            <br><span data-content="name"></span>
            <br><b>Email:</b>
            <br><span data-content="email"></span>
            <br><b>Verified?</b>
            <br><span data-content="verified"></span>
            <br><b>Locale:</b>
            <br><span data-content="locale"></span>
            <br><b>Picture link:</b>
            <br><span data-content="picture"></span>
            <br><b>Timezone:</b>
            <br><span data-content="zoneinfo"></span>
            <br><b>Role:</b>
            <br><span data-content="role"></span>
            <br><b>Properties:</b>
            <br><span data-content="properties"></span>

      # context
      - type: markdown
        version: *block-version
        layout: static
        parameters:
          content: |
            * ## context
      - type: data-loader
        version: *block-version
        actions:
          onLoad:
            remapBefore:
              array.from:
                - object.from:
                    name: John
                    age: 78
                - object.from:
                    name: Peter
                    age: 30
                - object.from:
                    name: Tom
                    age: 17
            type: noop
        events:
          emit:
            data: contextData
      - type: table
        version: *block-version
        events:
          listen:
            data: contextData
        parameters:
          fields:
            - label: Name
              value: { prop: name }
              onClick: clickName
            - label: Age
              value: { prop: age }
        actions:
          clickName:
            remapBefore:
              context: index
            type: message
            body: { root }
            dismissable: true
            timeout: 4000

      # static
      - type: markdown
        version: *block-version
        layout: static
