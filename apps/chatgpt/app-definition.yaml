name: ChatGPT
description: Demonstrates the use of OpenAI's ChatGPT in Appsemble.
defaultPage: Chat

layout:
  enabledSettings:
    - languages

pages:
  - name: Chat
    blocks:
      - type: form
        version: 0.34.18-test.0
        parameters:
          fields:
            - type: string
              name: message
              label: { translate: message }
              requirements:
                - required: true
        actions:
          onSubmit:
            type: request
            method: post
            proxy: true
            url: https://api.openai.com/v1/chat/completions
            body:
              object.from:
                model: gpt-4o
                messages:
                  array.from:
                    - object.from:
                        role: user
                        content: { prop: message }
                    - object.from:
                        role: system
                        content: return the response in markdown format.
            onSuccess:
              type: event
              event: response
      - type: openai
        version: 0.34.18-test.0
        events:
          listen:
            response: response
