name: Person
description: A simple form and data viewing app using the resource API
defaultPage: Person Registration Form

resources:
  person:
    schema:
      type: object
      required:
        - firstName
        - lastName
        - email
      properties:
        firstName:
          type: string
        lastName:
          type: string
        email:
          type: string
          format: email
        description:
          type: string

pages:
  - name: Person List
    blocks:
      - type: data-loader
        version: 0.13.1
        actions:
          onLoad:
            type: resource.query
            resource: person
        events:
          emit:
            data: data
      - type: table
        version: 0.13.1
        parameters:
          fields:
            - name: firstName
              label: First Name
            - name: lastName
              label: Surname
        actions:
          onClick:
            to: Person Details
            type: link
        events:
          listen:
            data: data
      - type: action-button
        version: 0.13.1
        parameters:
          icon: plus
        actions:
          onClick:
            to: Person Registration Form
            type: link

  - name: Person Registration Form
    blocks:
      - type: form
        version: 0.13.1
        actions:
          onSubmit:
            type: resource.create
            resource: person
          onSubmitSuccess:
            to: Person List
            type: link
        parameters:
          fields:
            - label: First Name
              name: firstName
              type: string
            - label: Surname
              name: lastName
              type: string
            - label: Email
              name: email
              type: string
            - label: Description
              multiline: true
              name: description
              type: string

  - name: Person Details
    parameters:
      - id
    blocks:
      - type: data-loader
        version: 0.13.1
        actions:
          onLoad:
            type: resource.get
            resource: person
        events:
          emit:
            data: data
      - type: detail-viewer
        version: 0.13.1
        parameters:
          fields:
            - name:
                - prop: firstName
              label: First Name
            - name:
                - prop: lastName
              label: Surname
            - name:
                - prop: email
              label: Email Address
            - name:
                - prop: description
              label: Description
        events:
          listen:
            data: data
