name: Notes
description: Keep personal notes
defaultPage: Notes

security:
  default:
    role: User
    policy: everyone
  roles:
    User:
      description: A user who keeps their own notes.

roles:
  - User

resources:
  note:
    schema:
      type: object
      additionalProperties: false
      required:
        - title
      properties:
        title:
          title: Title
          type: string
        body:
          title: Body
          type: string
    roles:
      - $author
    create:
      roles:
        - User

pages:
  - name: Notes
    icon: scroll
    blocks:
      - type: data-loader
        version: 0.20.34
        actions:
          onLoad:
            type: resource.query
            resource: note
        events:
          listen:
            refresh: refreshNotes
          emit:
            data: notes
      - type: table
        version: 0.20.34
        parameters:
          fields:
            - value: { prop: title }
              label: { translate: title }
            - button:
                icon: trash
                color: danger
              alignment: right
              onClick: onRemoveClick
        events:
          listen:
            data: notes
        actions:
          onClick:
            type: dialog
            closable: true
            blocks:
              - type: form
                version: 0.20.34
                parameters:
                  fields:
                    - type: string
                      name: title
                      label: { translate: title }
                      requirements:
                        - required: true
                    - type: string
                      name: body
                      label: { translate: body }
                      multiline: true
                actions:
                  onSubmit:
                    type: resource.update
                    resource: note
                    onSuccess:
                      type: dialog.ok
            onSuccess:
              type: event
              event: refreshNotes
          onRemoveClick:
            type: dialog
            closable: true
            blocks:
              - type: detail-viewer
                version: 0.20.34
                parameters:
                  fields:
                    - label: { translate: confirmDelete }
                      value: { prop: title }
              - type: button-list
                version: 0.20.34
                parameters:
                  buttons:
                    - label: { translate: cancel }
                      color: primary
                      onClick: cancelDialog
                    - label: { translate: configDelete }
                      color: danger
                      onClick: removeItem
                actions:
                  cancelDialog:
                    type: dialog.ok
                  removeItem:
                    type: resource.delete
                    resource: note
                    onSuccess:
                      type: event
                      event: refreshNotes
                      onSuccess:
                        type: dialog.ok
      - type: action-button
        version: 0.20.34
        parameters:
          icon: plus
        actions:
          onClick:
            type: dialog
            blocks:
              - type: form
                version: 0.20.34
                parameters:
                  fields:
                    - type: string
                      name: title
                      label: { translate: title }
                      requirements:
                        - required: true
                    - type: string
                      name: body
                      label: { translate: body }
                      multiline: true
                actions:
                  onSubmit:
                    type: resource.create
                    resource: note
                    onSuccess:
                      type: dialog.ok
            onSuccess:
              type: event
              event: refreshNotes
