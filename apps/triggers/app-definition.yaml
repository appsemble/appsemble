name: Triggers
description: This app demonstrates resource referencing, triggers and cascading strategies
defaultPage: Owners' Pets

security:
  guest:
    permissions:
      - $resource:all:create
      - $resource:all:update
      - $resource:all:patch
      - $resource:all:query
      - $resource:all:get
      - $resource:all:delete

resources:
  owner:
    schema:
      type: object
      additionalProperties: false
      properties:
        name:
          type: string
      required:
        - name

  housePet:
    references:
      ownerId:
        resource: owner
        delete:
          triggers:
            # No cascading strategy specified
            # The owner cannot be deleted if there is a house pet that references them
            # The house pet cannot live without an owner
            - type: delete
    schema:
      type: object
      additionalProperties: false
      properties:
        name:
          type: string
        species:
          type: string
        ownerId:
          type: number
      required:
        - name
        - ownerId

  farmPet:
    references:
      ownerId:
        resource: owner
        delete:
          triggers:
            - type: delete
              # Cascading update strategy specified
              # The owner can be deleted even if there is a farm pet that references them
              # The ownerId property of the pet is set to null (The pet can stay in the farm without an owner)
              cascade: update
    schema:
      type: object
      additionalProperties: false
      properties:
        name:
          type: string
        species:
          type: string
        ownerId:
          type: number
      required:
        - name
        - ownerId

  wildPet:
    references:
      ownerId:
        resource: owner
        delete:
          triggers:
            - type: delete
              # Cascading delete strategy specified
              # The owner can be deleted even if there is a wild pet that references them
              # The pet is deleted (The pet escapes and there is no longer a record of it)
              cascade: delete
    schema:
      type: object
      additionalProperties: false
      properties:
        name:
          type: string
        species:
          type: string
        ownerId:
          type: number
      required:
        - name
        - ownerId

pages:
  - name: Owners' Pets
    icon: dog
    type: tabs
    tabs:
      - name: Owners
        blocks:
          - type: data-loader
            version: 0.33.6
            actions:
              onLoad:
                type: resource.query
                resource: owner
            events:
              listen:
                refresh: refreshOwners
              emit:
                data: owners

          - type: table
            version: 0.33.6
            parameters:
              fields:
                - value: { prop: name }
                  label: Name
                - button:
                    icon: trash
                    color: danger
                  alignment: right
                  onClick: onRemoveClick
            events:
              listen:
                data: owners
            actions:
              onRemoveClick:
                type: dialog
                closable: true
                blocks:
                  - type: detail-viewer
                    version: 0.33.6
                    parameters:
                      fields:
                        - label: { translate: confirmDeleteOwner }
                          value: { prop: name }

                  - type: button-list
                    version: 0.33.6
                    parameters:
                      buttons:
                        - label: { translate: cancel }
                          color: primary
                          onClick: cancelDialog
                        - label: { translate: configDelete }
                          color: danger
                          onClick: removeItem
                    actions:
                      cancelDialog:
                        type: dialog.ok
                      removeItem:
                        type: resource.delete
                        resource: owner
                        onSuccess:
                          type: event
                          event: refreshOwners
                          onSuccess:
                            type: dialog.ok

          - type: action-button
            version: 0.33.6
            parameters:
              icon: plus
            actions:
              onClick:
                type: dialog
                blocks:
                  - type: form
                    version: 0.33.6
                    parameters:
                      fields:
                        - type: string
                          name: name
                          label: Name
                    actions:
                      onSubmit:
                        type: resource.create
